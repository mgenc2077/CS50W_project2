{% extends layout.html %}

{% block script %}
{{ url_for('static', filename='index.js') }}
{% endblock %}
{% block heading %}
    Bağlantı ekranı
{% endblock %}
{% block body %}
    <form action="{{ url_for('kanal') }}" method="POST">
        <div class="form-group">
          <label for="Kanal_Adi">Kanaldaki Kullanacağınız adınız:</label>
          <input type="email" class="form-control" id="Kanal_Adi" placeholder="Kanaldaki adınız">
        </div>
        <div class="form-group">
          <label for="Kanal_No">Kanal Numarası</label>
          <input type="password" class="form-control" id="Kanal_No" placeholder="Kanal Numarasını giriniz">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
